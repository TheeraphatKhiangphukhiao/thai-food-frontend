<mat-toolbar
  class="fxLayout dark app-toolbar"
  style="
    width: 100%;
    height: 60px;
    flex-direction: row;
    justify-content: space-between;
    background-color: rgb(31, 30, 30);
    color: ghostwhite;
  "
>
  <div class="fxLayout" style="flex-direction: row; align-items: center;">
    <button mat-flat-button class="button" style="background-color: rgb(31, 30, 30); color: ghostwhite;">
      Home
    </button>

    <button mat-flat-button class="button" style="background-color: rgb(31, 30, 30); color: ghostwhite;">
      Menu
    </button>

    <button mat-flat-button class="button" style="background-color: rgb(31, 30, 30); color: ghostwhite;">
      Order Online
    </button>

    <button mat-icon-button style="margin-left: 820px" (click)="addLogIn()"> <!-- เมื่อ click ที่ button ปุ่มนี้จะทำการเปิด dialog หน้า Log In -->
      <mat-icon class="icon-display-1">account_circle</mat-icon>
    </button>

    <button mat-flat-button class="button" style="background-color: rgb(31, 30, 30); color: ghostwhite;" (click)="addLogIn()"> <!-- เมื่อ click ที่ button ปุ่มนี้จะทำการเปิด dialog หน้า Log In -->
      Log In
    </button>

  </div>
</mat-toolbar>
